<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Store</title>
</head>
<body>
	<h1>Welcome to Our Store</h1>
	<h2>Featured Products</h2>
	<ul>
		<li th:each="p : ${products}"><a
			th:href="@{'/products/' + ${p.id}}" th:text="${p.name}">Product</a> -
			$<span th:text="${p.price}">0.00</span></li>
	</ul>
	<a href="/products">View All Products</a>
</body>
</html>
