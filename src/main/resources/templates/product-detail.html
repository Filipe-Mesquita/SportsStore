<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title th:text="${product.name}">Detalhes do Produto</title>
<link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
	<!-- Top Bar -->
	<header>
		<div class="top-bar">
			<div class="left">
				<a th:href="@{/}" class="store-link">
					<h1 class="store-name">Loja Desportiva</h1>
				</a>
			</div>
			<div class="right profile-container">
				<button id="profile-btn">üë§</button>
				<div class="profile-menu" id="profile-menu">
					<p>Op√ß√£o 1</p>
					<p>Op√ß√£o 2</p>
				</div>
			</div>
		</div>

		<nav class="categories">
			<a th:href="@{/products}">Todos os Produtos</a>
			<a th:each="category : ${categories}"
				th:href="@{/products/category/{id}(id=${category.id})}"
				th:text="${category.name}">Categoria</a>
		</nav>
	</header>

	<!-- Conte√∫do do Produto -->
	<main>
		<section class="product-detail">
			<div class="product-image">
				<img th:src="@{${product.image}}" th:alt="${product.name}" />
			</div>
			<div class="product-info">
				<h2 th:text="${product.name}">Nome do Produto</h2>
				<p class="price" th:text="'‚Ç¨' + ${product.price}">Pre√ßo</p>
				<p class="description" th:text="${product.description}">Descri√ß√£o</p>
				<p class="availability">
					Dispon√≠vel: <span th:text="${product.amount > 0 ? '‚úîÔ∏è' : '‚ùå'}"></span>
				</p>
				<button class="buy-button" th:disabled="${product.amount == 0}">Comprar</button>
			</div>
		</section>
	</main>

	<script>
    const profileBtn = document.getElementById("profile-btn");
    const profileMenu = document.getElementById("profile-menu");
    profileBtn.addEventListener("click", () => {
      profileMenu.classList.toggle("show");
    });
  </script>
</body>
</html>
