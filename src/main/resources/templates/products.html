<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>All Products</title>
</head>
<body>
	<h1>Product Catalog</h1>
	<ul>
		<li th:each="p : ${products}"><a
			th:href="@{'/products/' + ${p.id}}" th:text="${p.name}"></a> - $<span
			th:text="${p.price}"></span></li>
	</ul>
	<a href="/">Back to Home</a>
</body>
</html>
